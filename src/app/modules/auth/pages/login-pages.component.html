<div class="auth-container">
  <div class="header">
    <div class="logoheader">
      <img src="assets/header.png" id="imgheaeder" alt="">
    </div>
  </div>
  <div class="cont2">
    <div class="container-panel">
      <div class="form-panel">
        <div class="logo">
          <img src="assets/stayhub.png" id="imgstayhub" alt="">
        </div>
        <div class="tab">
          <button id="buttonlogin" (click)="showLogin()" [class.active]="isLogin">Iniciar sesión</button>
          <button id="buttonregister" (click)="showRegister()" [class.active]="!isLogin">Regístrate</button>
        </div>

        <form *ngIf="isLogin" class="auth-form" [formGroup]="LoginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label>Usuario</label>
            <input type="email" placeholder="Ingrese su correo" formControlName="email">
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <div class="verpassword">
              <input [type]="showPassword ? 'text' : 'password'" placeholder="Por favor ingrese su contraseña" formControlName="password" id="password">
              <span class="ojito" (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </span>
            </div>
          </div>

          <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
          <button type="submit" class="submit-btn" >Iniciar sesión</button>
        </form>

        <form *ngIf="!isLogin" class="auth-form" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group1">
            <input type="text" placeholder="Nombre" formControlName="name">
          </div>
          <div class="form-group1">
            <input type="text" placeholder="Apellido" formControlName="lastname">
          </div>
          <div class="form-group1">
            <input type="text" placeholder="Teléfono" formControlName="phone">
          </div>
          <div class="form-group1">
            <input type="email" placeholder="Correo electrónico" formControlName="email">
          </div>
          <div class="form-group1">
            <input type="text" placeholder="Contraseña" formControlName="password">
          </div>
          <button type="submit" class="submit-btn">Registrarse</button>
        </form>
      </div>
      <div class="guest-button-container">
        <button class="guest-access-btn" (click)="enterAsGuest()">
          MODO INVITADO
        </button>
      </div>
    </div>
    <div class="info-panel">
      <div class="info-content">
        <img src="https://firebasestorage.googleapis.com/v0/b/fluflu-db001.appspot.com/o/gifmapa.gif?alt=media&token=c6ac6488-2bd1-4b90-bbb8-395663bf15a5" id="imglogin">
        <!-- <img src="assets/img.png" alt="Rocket Icon" class="info-image">
        <img src="assets/1.png" alt="Overlay Icon 1" class="overlay-image image-1">
        <img src="assets/2.png" alt="Overlay Icon 2" class="overlay-image image-2"> -->
      </div>
    </div>
  </div>
</div>
